[build-system]
requires = [
    "setuptools>=45",
    "setuptools-scm[toml]>=6.2",
    "wheel>=0.38.0",
    "importlib_resources>=1.3",
    "grpcio-tools>=1.48.2",
    "googleapis-common-protos>=1.3.1",
]
build-backend = "setuptools.build_meta"

[project]
name = "mtap"
description = "A framework for distributed text analysis using gRPC and microservices-based architecture."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE.txt"}
keywords = ["nlp", "grpc"]
authors = [
    {name = "University of Minnesota NLP/IE Group", email = "nlp-ie@umn.edu"},
    {name = "Ben Knoll", email = "benknoll@umn.edu"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Java",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Java Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: General",
    "Topic :: Text Processing :: Linguistic",
]
dependencies = [
    "grpcio>=1.48.2,<=1.59.0",
    "grpcio-health-checking>=1.48.2,<=1.59.0",
    "grpcio-status>=1.48.2,<=1.59.0",
    "pyyaml==6.0.1",
    "tqdm>=4.0.0,<=4.66.1",
    "googleapis-common-protos>=1.3.1,<=1.61.0",
    "importlib-resources>=1.3,<=6.10.0",
]
dynamic = ["version"]

[tool.pytest.ini_options]
filterwarnings = [
    "ignore:Deprecated call to `pkg_resources\\.declare_namespace\\('.*'\\):DeprecationWarning",
    "ignore::DeprecationWarning:google.rpc",
    "ignore::DeprecationWarning:pkg_resources"
]

[tool.setuptools.packages.find]
where = ["python"]
include = ["mtap*"]

[tool.setuptools_scm]
write_to = "python/mtap/version.py"

[project.optional-dependencies]
test = [
    "pytest==7.4.2",
    "pytest-mock==3.11.1",
    "grpcio-testing>=1.48.2,<=1.59.0",
    "requests==2.31.0",
]
docs = [
    "sphinx==7.2.6",
]
consul = ["python-consul"]

[project.urls]
homepage = "https://nlpie.github.io/mtap"
documentation = "https://nlpie.github.io/mtap-python-api/index.html"
repository = "https://github.com/nlpie/mtap.git"
