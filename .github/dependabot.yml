version: 2
updates:
  - package-ecosystem: pip
    directory: /
    schedule:
      interval: daily
  - package-ecosystem: gradle
    directory: /java/
    schedule:
      interval: daily
  - package-ecosystem: gomod
    directory: /go/
    schedule:
      interval: daily
groups:
  grpc-deps:
    patterns:
      - "grpcio*"
      - "io.grpc*"
      - "google.golang.org/grpc*"
