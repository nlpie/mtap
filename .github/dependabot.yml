version: 2
updates:
  - package-ecosystem: pip
    directory: /
    schedule:
      interval: daily
    groups:
      grpc-deps:
        patterns:
          - "grpcio*"
  - package-ecosystem: gradle
    directory: /java/
    schedule:
      interval: daily
    groups:
      grpc-deps:
        patterns:
          - "io.grpc*"
  - package-ecosystem: gomod
    directory: /go/
    schedule:
      interval: daily
    groups:
      grpc-deps:
        patterns:
          - "google.golang.org/grpc*"
