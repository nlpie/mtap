discovery: consul
grpc:
  enable_proxy: False
  max_send_message_length: 104857600
  max_receive_message_length: 104857600
consul:
  host: localhost
  port: 8500
  scheme: http
  # Python uses {python_naming_scheme}:address[:port][,address[:port],...] as grpc targets
  python_naming_scheme: ipv4

gateway:
  port: 50503
  refresh_interval: 10
  events: null
  processors: []
