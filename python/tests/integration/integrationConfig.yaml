discovery: consul
consul:
  host: localhost
  port: 8500
  scheme: http
  # Python uses {python_naming_scheme}:address[:port][,address[:port],...] as grpc targets
  python_naming_scheme: ipv4

gateway:
  port: 50503
  refresh_interval: 10
  events: localhost:50500
  processors:
    - Identifier: nlpnewt-example-processor-python
      Endpoint: localhost:50501
    - Identifier: nlpnewt-example-processor-java
      Endpoint: localhost:50502
